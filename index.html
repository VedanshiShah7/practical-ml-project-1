<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Prediction Tool</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <canvas id="canvas"></canvas>

        <div id="results">
            <p><strong>Best Prediction:</strong> <span id="bestModel">N/A</span></p>
            <div id="colorBox"></div>
            <p id="confidence"></p>
        </div>

        <button id="toggleThoughtProcess">Show Thought Process</button>
        <div id="thoughtProcess" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
